<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <button onclick="checkAccount()">Interact with us!</button>

  <script>
    function checkAccount() {
      var hasAccount = confirm("Don't have an account?");

      if (!hasAccount) {
       
        window.location.href = "login.html";    
      } else {
           window.location.href = "signup.html"; 
      }
    }

   
  </script>
</body>
</html>
